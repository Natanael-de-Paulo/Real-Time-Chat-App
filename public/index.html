<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css"
      integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q=="
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/@tailwindcss/forms@0.3.2/src/index.js"
    />
    <title>Websocket</title>
  </head>

  <body>
    <main class="box-border flex h-screen justify-center items-center">
      <div
        class="box-border flex flex-col items-center w-full max-w-sm gap-5 shadow-md rounded px-8 pt-6 pb-12"
      >
        <h1 class="text-xl sm:text-2xl font-bold">Entrar na sala</h1>
        <form
          action="chat.html"
          name="formData"
          class="box-border w-full bg-white"
        >
          <div class="mb-8">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
            >
              Nome
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="name"
              name="name"
              type="text"
              placeholder="Digite seu Nome"
              maxlength="45"
            />
            <p class="form-validation" name="name"></p>
          </div>

          <div class="mb-8">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
            >
              Email
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="email"
              name="email"
              type="email"
              placeholder="Digite seu e-mail"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              maxlength="45"
            />
            <p class="form-validation" name="email"></p>
          </div>

          <div class="mb-8">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
            >
              Avatar
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="avatar"
              name="avatar"
              type="text"
              placeholder="Digite seu avatar"
            />
            <p class="form-validation" name="avatar"></p>
          </div>

          <div class="flex justify-center items-center">
            <button
              class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              type="submit"
            >
              Acessar
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="./js/validation.js"></script>
  </body>
</html>
