<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css"
      integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Websocket</title>
  </head>

  <body class="w-screen h-screen">
    <main class="h-full flex text-slate-500">
      <!-- Left -->
      <article
        class="flex flex-col justify-between bg-gray-200 position-relative"
      >
        <div id="users" class="m-3">
          <div class="bg-green w-4"></div>
          <ul class="grid grid-cols-1 gap-3" id="users_list">
            <!-- <li
                class="user_name_list"
                id="user_${user._id}"
                idUser="${user._id}"
              >
                <img
                  class="nav_avatar"
                  src=""
                />
                Natanael
              </li> -->
          </ul>
        </div>

        <div class="m-3 flex">
          <div class="user_logged flex w-full gap-1.5 p-1.5">
            <!-- <img
                class="avatar_user_logged"
                src=""
              />
              <strong id="user_logged">Natanael</strong> -->
          </div>
        </div>
      </article>

      <!-- Right -->
      <article
        class="flex-1 flex flex-col justify-between bg-gray-600 text-gray"
        id="c_message"
      >
        <div class="message_user text-gray" id="message_user">
          <!-- <span class="user_name user_name_date">
              <img
                class="img_user"
                src=""
              />
              <strong>User</strong>
              <span> 20/10/2020</span></span
            >
            <div class="messages">
              <span class="chat_message"> Oi tudo bem?</span>
            </div> -->
        </div>

        <input
          type="text"
          id="user_message"
          class="shadow bg-slate-200 bottom-0 m-3 p-2 rounded focus:outline-none hidden"
          placeholder="Digite sua mensagem"
        />
      </article>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"
      integrity="sha512-eVL5Lb9al9FzgR63gDs1MxcDS2wFu3loYAgjIH0+Hg38tCS8Ag62dwKyH+wzDb+QauDpEZjXbMn11blw8cbTJQ=="
      crossorigin="anonymous"
    ></script>
